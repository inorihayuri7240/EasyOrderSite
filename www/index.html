<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登入頁面</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        
        <link href="./css/fontAwesome.min.css" rel="stylesheet">
        <script defer src="./js/fontAwesome.min.js"></script>
        
        <link rel="stylesheet" href="./css/style.css">
		<script src="pagejs/index.js"></script>
    </head>
    
    <body>    
        <form id="frmLogin" name="frmLogin">
            <div class="container text-center my-4">
                <div class="row justify-content-center">
                    <svg width="100" height="100" viewBox="0 0 16 16" class="bi bi-person bg-dark box border rounded my-4" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    </svg>
                </div>
                
                <div class="row justify-content-center">
                    <!--justify-content-center:元件置中-->
                    <label for="txtLoginID" class="form-control border-0 mb-0">LOGIN ID</label>
                    <input type="text" id="txtLoginID" name="txtLoginID" class="form-control col-6 col-md-4" placeholder="LOGIN ID" required autofocus>
                    <div class="invalid-feedback dis-non">請輸入帳號</div>
                </div>
                
                <div class="row justify-content-center">
                    <label for="txtLoginPWD" class="form-control border-0 mb-0">PASSWORD</label>
                    <input type="password" id="txtLoginPWD" name="txtLoginPWD" class="form-control col-6 col-md-4" placeholder="PASSWORD" required>
					<div class="invalid-feedback dis-non">請輸入密碼</div>
                </div>
                
                <div class="checkbox my-2 row justify-content-center">
                    <label>
                        <input type="checkbox" class="bg-dark" value="remember-me">自動登入
                    </label>
                </div>
                
                <button type="button" id="btnSignIn" class="btn btn-outline-dark row justify-content-center col-6 col-md-4" onclick="loginSystem(frmLogin)">Sign in</button>
                
                <p class="mt-5 mb-3 text-muted">&copy;2020</p>
				
        	</div>
        </form>
    </body>
</html>
