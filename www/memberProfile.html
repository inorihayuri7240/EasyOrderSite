<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>會員資料</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        
        <link href="./css/fontAwesome.min.css" rel="stylesheet">
        <script defer src="./js/fontAwesome.min.js"></script>
        
		<script type="text/javascript" src="./js/moment.min.js"></script>
		<script type="text/javascript" src="./js/daterangepicker.js"></script>
		<link rel="stylesheet" type="text/css" media="all" href="./css/daterangepicker.css" />
		
        <link rel="stylesheet" href="./css/style.css">
        <script src="./pagejs/memberProfile.js" language="javascript"></script>
    </head>
    <body>
		<header>
        <!--導覽列-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">會員管理</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./memberProfile_02.html">會員資料管理</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="button">Search</button>
                </form>
            </div>
        </nav>
    </header>
        <div class="container col px-5 py-2">
            <!--查詢表單-->
            <form id="frmSearch" name="frmSearch" autocomplete="off">
				<div class="col-12 px-2 mt-2 bg-danger">
					<button type="button" id="btnSearch">
						<span>查詢</span>
						<i class="fas fa-search"></i>
					</button>
				</div>
                <div class="p-4 mb-4 border">
                    <h6 class="ul-red"><b>查詢條件</b></h6>
                    <div class="form-group row">
                        <div class="col-lg-3 col">
                            <label for="txtID_1">識別碼</label>
							<div class="row px-3">
								<input type="text" id="txtID_1" class="col form-control">
								<label class="col text-center">~</label>
								<input type="text" id="txtID_2" class="col form-control">
							</div>
                        </div>
                        <div class="col-lg-3 col">
                            <label for="LoginID">帳號</label>
                            <input type="text" id="txtLoginID" class="form-control">
                        </div>
						<div class="form-group col-12 col-lg">
                            <label for="dgrdCreatTime">建立日期</label>
                            <input type="text" id="dgrdCreatTime" class="dates form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-6 col-lg">
                            <label for="txtLastName">姓氏</label>
                            <input type="text" class="form-control" id="txtLastName">
                        </div>
                        <div class="col-6 col-lg">
                            <label for="txtFirstName">名字</label>
                            <input type="text" class="form-control" id="txtFirstName">
                        </div>

                        <div class="form-group col-6 col-lg">
                            <label for="dplGender">性別</label>
                            <select class="rounded form-control" id="dplGender" size="3" multiple>
                                <option value="N">不表態</option>
                                <option value="M">男性</option>
                                <option value="F">女性</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-lg">
                            <label for="dgrdBirthday">生日</label>
                            <input type="text" id="dgrdBirthday" class="dates form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" id="txtEmail" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="col-lg">
                            <label for="txtPhoneNumber">手機號碼</label>
                            <input type="tel" id="txtPhoneNumber" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <div class="col-3">
                            <label for="txtPostaCode">郵遞區號</label>
                            <input type="text" id="txtPostaCode" class="form-control">
                        </div>
                        <div class="col-lg">
                            <label for="txtAddress">地址</label>
                            <input type="text" id="txtAddress" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
            
			
			<!--刪除資料表單-->
            <form id="frmList">
				<div class="col-12 mt-2 px-2 bg-danger">
					<button type="button" id="btnModify">
						<span>修改</span>
						<i class="fas fa-user-edit"></i>
					</button>
					<button type="button" id="btnAdd">
						<span>新增</span>
						<i class="fas fa-user-plus"></i>
					</button>
					<button type="button" id="btnDelete">
						<span>刪除</span>
						<i class="fas fa-user-minus"></i>
					</button>
				</div>
                <div class="row mb-4">
                    <div class="mx-3 table-responsive">
                        <table id="tabAccountList" class="table table-bordered table-hover table-sm">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th scope="col">識別碼</th>
                                    <th scope="col">帳號</th>
                                    <th scope="col">會員等級</th>
                                    <th scope="col">會員類型</th>
                                    <th scope="col">姓氏</th>
                                    <th scope="col">名字</th>
                                    <th scope="col">性別</th>
                                    <th scope="col">生日</th>
                                    <th scope="col">電子郵件</th>
                                    <th scope="col">訂閱電子郵件更新</th>
                                    <th scope="col">手機號碼</th>
                                    <th scope="col">郵遞區號</th>
                                    <th scope="col">地址</th>
                                    <th scope="col">建立者IP</th>
                                    <th scope="col">建立時間</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
            
            
            <!--修改、新增資料表單-->
            <form id="frmAddModify" autocomplete="off">
				<div class="col-12 px-2 mt-2 p-2 bg-danger"> </div>
                <div class="mb-4 p-4 border">
                    <h6 id="lblAddModify" class="ul-red"><b></b></h6>
                    <!--(divModify)修改表單中才會出現的欄位-->
                    <div id="divModify" class="form-group row">
                        <div class="col">
                            <label id="lblCreatTime2">建立時間<br></label>
                            <label id="lblCreatTime2_2" class="form-control border-0"></label>
                        </div>
                        <div class="col">
                            <label id="lblId2">識別碼</label>
                            <label id="lblId2_2" class="form-control border-0"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label for="LoginID2">帳號</label>
                            <input type="text" id="txtLoginID2" class="form-control" required>
                        </div>
                        <!--<div class="col-lg">
                            <label for="txtPassword2">密碼</label>
                            <input type="password" id="txtPassword2" class="form-control" required>
                        </div>-->
                    </div>
                    <div class="form-group row">
                        <div class="col-6 col-lg">
                            <label for="txtLastName2">姓氏</label>
                            <input type="text" class="form-control" id="txtLastName2" required>
                        </div>
                        <div class="col-6 col-lg">
                            <label for="txtFirstName2">名字</label>
                            <input type="text" class="form-control" id="txtFirstName2" required>
                        </div>

                        <div class="form-group col-6 col-lg">
                            <label for="dplGender2">性別</label>
                            <select class="rounded form-control" id="dplGender2">
                                <option value="N">不表態</option>
                                <option value="M">男性</option>
                                <option value="F">女性</option>
                            </select>
                        </div>

                        <div class="form-group col-6 col-lg">
                            <label for="dgrdBirthday2">生日</label>
                            <input type="date" id="dgrdBirthday2" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg">
                            <label for="txtEmail2">Email</label>
                            <input type="email" id="txtEmail2" class="form-control" placeholder="name@example.com">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me">訂閱電子郵件更新
                                </label>
                            </div>
                        </div>
                        <div class="col-lg">
                            <label for="txtPhoneNumber2">手機號碼</label>
                            <input type="tel" id="txtPhoneNumber2" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <div class="col-3">
                            <label for="txtPostaCode2">郵遞區號</label>
                            <input type="text" id="txtPostaCode2" class="form-control">
                        </div>
                        <div class="col-lg">
                            <label for="txtAddress2">地址</label>
                            <input type="text" id="txtAddress2" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 text-right">
                            <button id="btnCancel" type="button" class="mr-2 col-3 col-lg-2 btn btn-outline-dark btn-sm">取消</button>
                            <button id="btnSubmit" type="button" class="col-3 col-lg-2 btn btn-outline-danger btn-sm">確認送出</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
    </body>
</html>
